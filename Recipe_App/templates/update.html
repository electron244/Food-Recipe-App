<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/update.css'%}">
</head>
<body>
    <section id="left">
        <h1 id="heading">Edit Recipe</h1>
        <form action="" method="POST" class="form">
          {% csrf_token %}
          <input type="text" placeholder="Enter Title" name="title" required value="{{recipe.title}}" />
          <textarea
            name="text"
            placeholder="Enter Recipe Here"
            required
          >{{recipe.text}}</textarea>
          <button id="btn" type="submit">Update Recipe</button>
        </form>
      </section>
</body>
</html>
